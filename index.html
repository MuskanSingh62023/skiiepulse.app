</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>ðŸŒ¦ Weather Forecast App</h1>
        <p>Real-time weather with 5-day forecast</p>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="weather-box">

            <!-- Search Input -->
            <input 
                type="text" 
                id="city" 
                placeholder="Enter city name"
                oninput="showSuggestions()"
            >

            <!-- City Suggestions -->
            <div id="suggestions"></div>

            <!-- Search Button -->
            <button onclick="getWeather()">Search Weather</button>

            <!-- Loader -->
            <div class="loader" id="loader"></div>

            <!-- Current Weather Result -->
            <div id="result"></div>

            <!-- Forecast Section -->
            <h3 style="margin-top:15px;">5-Day Forecast</h3>
            <div id="forecast" class="forecast"></div>

        </div>
    </main>
